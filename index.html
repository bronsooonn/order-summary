<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="images/illustration-hero.svg" alt="order summary hero" class="card__hero">
            <div class="content.
            ">
                <h1 class="card__header">Order Summary</h1>
                
                <p class="card__description">
                    You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!
                </p>
                
                <div class="card__plan">
                    <img src="images/icon-music.svg" alt="music icon" class="card__plan__img">
                    <p class="card__plan__name">Annual Plan <br><span>$59.99/year</span></p>
                    <a href="#" class="card__plan__change">Change</a>
                </div>

                <div class="card__button">
                    <a href="#" class="card__button__proceed card__button--btn">Proceed to Payment</a>
                    <a href="#" class="card__button__cancel card__button--btn">Cancel Order</a>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
